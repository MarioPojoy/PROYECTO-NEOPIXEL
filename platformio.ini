[env:wemos_d1_uno32]
platform = espressif32
board = wemos_d1_uno32
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0

[env:r4_minima]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
lib_deps = 
	https://github.com/adafruit/Adafruit_NeoPixel.git

[env:UNO_R3]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.8.7
